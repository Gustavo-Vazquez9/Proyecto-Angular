<div class="full-screen">

    <div class="form">
        <h1>Bienvenido</h1>
        <div class="mensajeError" *ngIf="error">
            <p>¡Error! Las constraseñas no coinciden</p>
        </div>
        <div class="form-inputs">
            <label>Usuario
                <input type="text" placeholder="Ingresar nombre de usuario" required name="user" [(ngModel)]="user">
            </label>

            <label>Contraseña
                <input placeholder="Ingresar contraseña" required name="contrasenia" [ngModel]="contrasenia | password:isActive"
                (ngModelChange)="contrasenia = $event">
                <i (click)="isActive=!isActive" class="fas fa-eye input-icon password"></i>
            </label>

        </div>
        <div class="register-btn">
            <button type="submit" (click)="ingresarUsuario()">Registrarse</button>
        </div>
        <a [routerLink]="['/register']">Registrate</a>
    </div>
</div>
